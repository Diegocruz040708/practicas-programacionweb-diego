<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <!-- Contenedor principal del formulario -->
         <div class="row">
            <div class="col-md-12">
                <div class="card mt-4">
                    <!-- Encabezado del formulario con un botón de "crear" -->
                    <div style="background-color:#0a00fd;" class="card-header">
                        <h2 class="text-white text-center"> INFORMACIÓN DEL ESTUDIANTE</h2>
                        <button style="float: right; background-color: #72d0f5;">Crear</button><br>
                    </div>
                    
                    <div class="card-body">
                        <!-- Inicio de la fila de datos personales -->
                        <div class="row">
                            <!-- Campo para el Nombre -->
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div style="background-color:#8800fd;"  class="card-header">
                                        <h6 class="text-white">Nombre del alumno</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" id="nombre" name="nombre" required><br><br>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Campo para el Apellido Paterno -->
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div style="background-color:#8800fd;" class="card-header">
                                       <h6 class="text-white">Apellido Paterno</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" id="ap" name="ap" required><br><br>
                                    </div>
                                </div>
                            </div>

                            <!-- Campo para el Apellido Materno -->
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div style="background-color:#8800fd;" class="card-header">
                                       <h6 class="text-white">Apellido Materno</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" id="am" name="am" required><br><br>
                                    </div>
                                </div>
                            </div>

                            <!-- Campo para el Número de Control -->
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div style="background-color:#8800fd;" class="card-header">
                                       <h6 class="text-white">Numero de Control</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" id="nc" name="nc" required><br><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin de la fila de datos personales -->

                        <!-- Inicio de la fila de selección de carrera, semestre y grupo -->
                        <div class="row">
                            <!-- Selección de carrera -->
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div style="background-color:#009dfd;"class="card-header">
                                        <h6 class="text-white">Carrera</h6>
                                    </div>
                                    <div class="card-body">
                                        <select id="carrera" name="carrera">
                                            <option value="ISC">Ing Sistemas Computacionales</option>
                                            <option value="IC">Ing Civil</option>
                                            <option value="IM">Ing Mecatronica</option>
                                            <option value="II">Ing Industrial</option>
                                        </select><br><br>
                                    </div>
                                </div>
                            </div>

                            <!-- Campo de Semestre -->
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div style="background-color:#009dfd;"class="card-header">
                                        <h6 class="text-white">Semestre</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" id="semestre" name="semestre" required><br><br>
                                    </div>
                                </div>
                            </div>

                            <!-- Campo de Grupo -->
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div style="background-color:#009dfd;"class="card-header">
                                        <h6 class="text-white">Grupo</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" id="grupo" name="grupo" required><br><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin de la fila de selección de carrera, semestre y grupo -->

                        <!-- Inicio de la fila de dirección -->
                        <div class="row">
                            <!-- Campo de Colonia -->
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div style="background-color:#009dfd;" class="card-header">
                                        <h6 class="text-white">Colonia</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" id="col" name="col" required><br><br>
                                    </div>
                                </div>
                            </div>

                            <!-- Campo de Calle -->
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div style="background-color:#009dfd;" class="card-header">
                                        <h6 class="text-white">Calle</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" id="calle" name="calle" required><br><br>
                                    </div>
                                </div>
                            </div>

                            <!-- Campo de Código Postal -->
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div style="background-color:#009dfd;" class="card-header">
                                        <h6 class="text-white">Código Postal</h6>
                                    </div>
                                    <div class="card-body">
                                        <input type="text" id="cp" name="cp" required><br><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin de la fila de dirección -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
